<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Login Page</title>
    <link rel="style" href="style.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #71b7e6, #9b59b6);
}

.login-container {
    width: 100%;
    max-width: 400px;
    padding: 40px;
    background-color: rgba(255, 255, 255, 0.9);
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
}

.login-box h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
}

.input-box {
    position: relative;
    margin-bottom: 30px;
}

.input-box input {
    width: 100%;
    padding: 10px;
    background: transparent;
    border: none;
    outline: none;
    border-bottom: 2px solid #333;
    color: #333;
    font-size: 18px;
}

.input-box label {
    position: absolute;
    top: 0;
    left: 0;
    color: #333;
    pointer-events: none;
    transition: 0.5s;
}

.input-box input:focus ~ label,
.input-box input:valid ~ label {
    top: -20px;
    left: 0;
    color: #9b59b6;
    font-size: 12px;
}

.login-btn {
    width: 100%;
    background: #9b59b6;
    border: none;
    padding: 10px;
    color: white;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

.login-btn:hover {
    background: #6c3483;
}

.forgot-password {
    text-align: center;
    margin-top: 15px;
    color: #333;
}

.forgot-password a {
    color: #9b59b6;
    text-decoration: none;
}

.forgot-password a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="input-box">
                    <input type="text" required="required">
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" required="required">
                    <label>Password</label>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p class="forgot-password">Forgot Password? <a href="#">Click here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
